version: "3.8"
services:
  config-server:
    image: "config-server"
    container_name: "config-server"
    environment:
      - THC_PATH=/actuator/health
      - THC_PORT=9095
    ports:
      - "9095:9095"
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  orders-service:
    image: "orders-service"
    container_name: "orders-service"
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      - CONFIGSERVER_IMPORT=configserver:${CONFIG_SERVER_URL}
      - SPRING_CLOUD_CONFIG_FAIL_FAST=true
      - SPRING_PROFILES_ACTIVE=prod
      - DB_USER=${POSTGRES_DB_USER}
      - DB_PASSWORD=${POSTGRES_DB_PASSWORD}
      - DB_URL=${ORDERS_DB_URL}
      - FLYWAY_DB_URL=${ORDERS_DB_FLYWAY_URL}
      - MENU_SERVICE_URL=${MENU_SERVICE_URL}

  menu-service:
    image: "menu-service"
    container_name: "menu-service"
    depends_on:
      postgres:
        condition: service_healthy
      config-server:
        condition: service_healthy
    ports:
      - "9091:9091"
    environment:
      - CONFIGSERVER_IMPORT=configserver:${CONFIG_SERVER_URL}
      - SPRING_CLOUD_CONFIG_FAIL_FAST=true
      - SPRING_PROFILES_ACTIVE=prod
      - DB_USER=${POSTGRES_DB_USER}
      - DB_PASSWORD=${POSTGRES_DB_PASSWORD}
      - DB_URL=${MENU_DB_URL}

  postgres:
    image: "postgres:16.1"
    container_name: "postgres"
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_DB_USER}
      - POSTGRES_PASSWORD=${POSTGRES_DB_PASSWORD}
    volumes:
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d menu_service_db && pg_isready -d orders_service_db" ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    command: >
      -c wal_level=logical
      -c max_wal_senders=1
      -c max_replication_slots=1

volumes:
  db-data:
    driver: local